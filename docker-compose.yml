services:
  wordpress:
    image: wordpress:latest
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_NAME: embold
      WORDPRESS_DB_USER: embold
      WORDPRESS_DB_PASSWORD: embold
      WORDPRESS_DEBUG: 1
      WP_ENVIRONMENT_TYPE: development
    volumes:
      - ./:/var/www/html/wp-content/plugins/wphaven-connect
      - wordpress:/var/www/html
    depends_on:
      - db

  cli:
    image: wordpress:cli
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_NAME: embold
      WORDPRESS_DB_USER: embold
      WORDPRESS_DB_PASSWORD: embold
    volumes:
      - ./:/var/www/html/wp-content/plugins/wphaven-connect
      - wordpress:/var/www/html
    depends_on:
      - db

  db:
    image: mariadb:latest
    environment:
      MARIADB_RANDOM_ROOT_PASSWORD: 1
      MYSQL_DATABASE: embold
      MYSQL_USER: embold
      MYSQL_PASSWORD: embold
    volumes:
      - db:/var/lib/mysql

volumes:
  wordpress:
  db:
