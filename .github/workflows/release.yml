name: Release

on: 
  push:
    branches:
      - feature/deploy-action

jobs:
  dist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP with Composer and WP-CLI
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer, wp-cli
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dist-archive command
        run: wp package install wp-cli/dist-archive-command:@stable

      - name: Build plugin
        run: |
          composer install --no-dev

      - name: Build distribution archive
        run: wp dist-archive . dist --create-target-dir

      - name: Get zip file name
        id: get_zip_name
        run: echo "ZIP_NAME=dist/$(basename $(find ./dist -name '*.zip'))" >> $GITHUB_ENV

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: env.ZIP_NAME
