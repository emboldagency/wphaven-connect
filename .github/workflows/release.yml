name: WordPress Plugin Release

on:
  push:
    tags:
      # Match a semver tag (with optional v prefix)
      - "v?[0-9]+.[0-9]+.[0-9]"
      # Also match prerelease tags
      - "v?[0-9]+.[0-9]+.[0-9]-*"
  workflow_dispatch:

jobs:
  dist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP with Composer and WP-CLI
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer, wp-cli
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Make build script executable
        run: chmod +x scripts/build.sh scripts/sync-version-local.sh

      - name: Sync version from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          export GIT_TAG="${GITHUB_REF_NAME}"
          bash scripts/sync-version-local.sh

      - name: Install dist-archive command
        run: wp package install wp-cli/dist-archive-command:@stable --allow-root

      - name: Install dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Build distribution archive
        run: bash scripts/build.sh

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/archives/*
